<html>

		<meta name="description" content="We build the most delightful tools to make interaction with REST services seamless and let you focus on developing the apps you dream about.">
	</head>
	<body>
		<h1>APIs</h1>
		<ul>
			<li>Speech.is: <a href="paw://current.document/requests/import?directoryapi_id=mashape.indolering.speech-is" data-paw-api-name="Speech.is">Open in Paw</a></li>
			<li>Ultimate Weather Forecasts: <a href="paw://current.document/requests/import?directoryapi_id=mashape.george-vustrey.ultimate-weather-forecasts" data-paw-api-name="Ultimate Weather Forecasts">Open in Paw</a></li>
		</ul>

		<script type="text/javascript">
		(function(){
			var aclk = function(e) {
				var op = function(){
					// paw.open({'deeplink':e.target.href});
					paw.open({'a':e.target});
				};
				if (typeof paw === 'undefined') {
					(function() {
						var sc = document.createElement('script');
						sc.type = 'text/javascript';
						sc.async = true;
						// sc.src = 'http://localluckymarmot.com:8080/js/paw.api.js';
						// sc.src = 'http://luckymarmot-static.s3.amazonaws.com/_/openinpaw/js/paw.api.js';
						sc.src = 'https://d1utdfcitf9jel.cloudfront.net/_/openinpaw/js/paw.api.js';
						// sc.src = 'https://luckymarmot.com/s/oip.js';
						sc.onload = op;
						var s = document.getElementsByTagName('script')[0];
						s.parentNode.insertBefore(sc, s);
					})();
				}
				else {
					op();
				}
				e.preventDefault();
			};
			var as = document.getElementsByTagName("A");
			for (var i=0; i<as.length; i++) {
				var href = as[i].href;
				if (href && 0 === href.indexOf('paw://')) {
					as[i].addEventListener('click', aclk);
				}
			}
		})();
		</script>
	</body>
</html>
